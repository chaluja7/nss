<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="pageTitle">
        <h3>Přidání nové stanice</h3>
    </ui:define>
    <ui:define name="content">

        <h:form>
            <label for="name">Popisek:</label>
            <h:inputText value="#{stationBB.station.title}" id="title" /><br/>

            <label for="name">Celé jméno:</label>
            <h:inputText value="#{stationBB.station.name}" id="name" /><br/>

            <label for="name">Lat:</label>
            <h:inputText value="#{stationBB.station.latitude}" id="lat" /><br/>

            <label for="name">Lon:</label>
            <h:inputText value="#{stationBB.station.longtitude}" id="lon" /><br/>

            <h:commandButton value="Vytvořit" action="#{stationBB.saveStation}"/><br/>
            <h:messages showDetail="true"/>

        </h:form>

    </ui:define>
</ui:composition>
