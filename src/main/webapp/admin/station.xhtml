<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:nss="http://cz.cvut.eos/facelets"
                template="/WEB-INF/templates/adminDefault.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{stationBB.id}"/>
        <f:event type="preRenderView" listener="#{stationBB.loadStation}"/>
    </f:metadata>

    <ui:define name="innerContent">

        <h:messages styleClass="errorJsf"/>
        <h2><h:outputText value="Přidání nové stanice" rendered="#{stationBB.id == null}" /></h2>
        <h2><h:outputText value="Editace stanice" rendered="#{stationBB.id != null}" /></h2>

        <h:form>
            <nss:inputText value="#{stationBB.station.title}" title="title" label="#{msg['stations.title']}" />

            <nss:inputText value="#{stationBB.station.name}" title="name" label="#{msg['stations.name']}" />

            <nss:inputText value="#{stationBB.station.latitude}" title="lat" label="#{msg['stations.latitude']}" />

            <nss:inputText value="#{stationBB.station.longtitude}" title="lon" label="#{msg['stations.longtitude']}" />

            <nss:selectOne value="#{stationBB.station.region}" items="#{stationBB.allRegions}" title="region"
                    label="#{msg['stations.region']}" converter="#{regionConverter}"/>

            <h:commandButton value="Vytvořit" action="#{stationBB.saveStation}" rendered="#{stationBB.id == null}"/>
            <h:commandButton value="Uložit" action="#{stationBB.updateStation}" rendered="#{stationBB.id != null}"/>

        </h:form>

    </ui:define>
</ui:composition>
