<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">


    <ui:define name="innerContent">

        <h1>Najdi svůj spoj</h1>


        <form method="get" action="results.xhtml" id="searchRideForm">
            <div class="searchStationFields">
                <input type="text" id="from" name="from" placeholder="Odkud" class="stationSelect" />

                <h:graphicImage value="resources/images/flip-512a.png" styleClass="stationSwap"/>

                <input type="text" id="to" name="to" placeholder="Kam" class="stationSelect" />
            </div>

            <div class="inputRowBasic">
                <label for="date">Datum:</label>
                <input type="text" id="date" name="date" />
            </div>

            <div class="inputRowBasic">
                <label for="time">Čas:</label>
                <input type="text" id="time" name="time" />
            </div>

            <div class="inputRowBasic">
                <input type="radio" name="timeType" value="departure" checked="checked" /> Odjezd
                <input type="radio" name="timeType" value="arrival" /> Příjezd
            </div>

            <div class="inputRowBasic">
                <label for="noTransfer">Bez přestupů:</label>
                <input type="checkbox" id="noTransfer" name="noTransfer" value="true" />
            </div>

            <div class="inputRowBasic">
                <label for="neo4j">Neo4j:</label>
                <input type="checkbox" id="neo4j" name="neo4j" value="true" />
            </div>

            <input type="submit" value="Vyhledat spoj" class="submitButton" />
        </form>

    </ui:define>

</ui:composition>
